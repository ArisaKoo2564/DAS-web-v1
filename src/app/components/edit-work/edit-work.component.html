<div class="container">
  <h1>Edit</h1>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 row">
      <label for="docId" class="col-sm-2 col-form-label"> รหัสเอกสาร : </label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          id="docId"
          formControlName="docId"
        />
      </div>

      <label for="creator" class="col-sm-2 col-form-label">
        รหัสเอกสาร :
      </label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          id="creator"
          formControlName="creator"
        />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="createDate" class="col-sm-2 col-form-label">
        วันที่สร้างงาน :
      </label>
      <div class="col-sm-4">
        <input
          type="date"
          id="createDate"
          class="form-control"
          formControlName="createDate"
        />
      </div>

      <label for="recipient" class="col-sm-2 col-form-label">
        ผู้รับงาน :
      </label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          id="recipient"
          formControlName="recipient"
        />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="content" class="col-sm-2 col-form-label">
        วันที่สร้างงาน :
      </label>
      <div class="col-sm-10">
        <textarea
          class="form-control"
          id="content"
          formControlName="content"
        ></textarea>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="fileField" class="col-sm-2 col-form-label"> ไฟล์แนบ : </label>
      <div class="col-sm-10">
        <input
          type="file"
          class="form-control"
          id="fileField"
          formControlName="fileField"
        />
      </div>
    </div>

    <div class="mb-3 row">
        <label for="reason" class="col-sm-2 col-form-label">
          หมายเหตุ :
        </label>
        <div class="col-sm-10">
          <textarea
            class="form-control"
            id="reason"
            formControlName="reason"
          ></textarea>
        </div>
      </div>
  </form>
</div>
