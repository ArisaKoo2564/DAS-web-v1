<div class="container mt-4">
  <div class="row mt-2">
    <div class="col-8">
      <!-- <button class="btn btn-primary" (click)="openModal()">+ Add</button> -->
    </div>
    <div class="col-2">
      <!-- <select class="form-select" id="selectField">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select> -->
    </div>
    <div class="col-2">
      <!-- <button class="btn btn-success" (click)="goToCreate()">
          Create Work
        </button> -->
      <!-- <input type="text" class="form-control" /> -->
      <div class="input-group mb-2">
        <input
          type="text"
          class="form-control"
          id="inlineFormInputGroup"
          placeholder="search"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <p-table
        #dt
        [value]="data"
        dataKey="id"
        styleClass="p-datatable-sm"
        [rowHover]="true"
        [rows]="5"
        [loading]="loading"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0"
        [globalFilterFields]="['name']"
      >
        <!-- <ng-template pTemplate="caption">
          <div class="table-header">
            List of Customers
            <span class="p-input-icon-left">
              <input
                pInputText
                type="text"
                (input)="dt.filterGlobal($event.target, 'contains')"
                placeholder="Global Search"
              />
            </span>
          </div>
        </ng-template> -->
        <ng-template pTemplate="header">
          <tr>
            <!-- <th style="width: 3rem"></th> -->
            <th pSortableColumn="name">
              หมายเลขงาน <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="name">
              วันที่ <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="name">
              รายละเอียด <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="name">
              สถานะดำเนินการ <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="name">
              ผู้ทำรายการ <p-sortIcon field="name"></p-sortIcon>
            </th>
            <!-- <th pSortableColumn="name">
            Activity <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th style="width: 8rem"></th> -->
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
          <tr class="p-selectable-row">
            <!-- <td>
            <p-tableCheckbox [value]="customer"></p-tableCheckbox>
          </td> -->
            <td>
              <span class="p-column-title">Name</span>
              {{ customer.name }}
            </td>
            <td>
              <span class="p-column-title">Country</span>
              <span class="image-text">{{ customer.name }}</span>
            </td>
            <td>
              <span class="p-column-title">Representative</span>
              <span class="image-text">{{ customer.name }}</span>
            </td>
            <td>
              <span class="p-column-title">Date</span>
              {{ customer.name }}
            </td>
            <td>
              <span class="p-column-title">Status</span>
              <span [class]="'customer-badge status-' + customer.name">{{
                customer.name
              }}</span>
            </td>
            <!-- <td>
            <span class="p-column-title">Activity</span>
            {{ customer.email }}
          </td>
          <td style="text-align: center">
            <button
              pButton
              type="button"
              class="p-button-sm p-button-secondary"
              icon="pi pi-check"
              label="Click"
            ></button>
          </td> -->
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">No customers found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
